<!DOCTYPE HTML>
<html lang="en_US">
<head>
	<meta charset="UTF-8">
	<title>Mimikslide - Demo</title>
    <style type="text/css">
	html{background:#CCC;
	text-align:center;}
	#wrap{
		background:#fff;
		width:1002px; 
		margin:0 auto;

		}
    .container{

		overflow:hidden;
		width: 1000px;
		padding:0;
		margin:0;
	}
	
	.container ul{
		padding:0;
		margin:0;
		list-style: none;
	}
	.container ul li {

		float: left;
		width: 1000px;
		height: 250px; 
	}
    </style>
</head>
<body>
    <div id="wrap">
    <h1>Mimikslide</h1>
    
    
        <div class="container">
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
                <li>6</li>
                <li>7</li>
            </ul>
            <a class="right" href="#">→</a>
            <a class="left" href="#">←</a>
        </div>
        
        
    </div>
    <script src="assets/jquery-1.5.2.min.js"></script>  
    <script src="assets/mimikslide-1.0.js"></script>    
    
    <script type="text/javascript">
	$(function(){
		$('.container').mimikslide();
	});
    
    </script>
</body>
</html>
